<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(171, 238, 216);">
    <div class="container mt-5">
        <h1 class="text-center fw-bold mt-5">Book List</h1>
        <div class="row">
            <a href="{%url 'book-add' %} " class="text-center mt-3"> Add New Book</a>
        </div>
        <div class="row ">
            <div class="col -1"></div>
            <div class="col-12 p-3 border border-2 shadow rounded-4 mt-4">
                <table class="table table-striped rounded-4">
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>

                    {%for b in data%}
                    <tr>
                        <td>{{b.name}}</td>
                        <td>{{b.author}}</td>
                        <td>{{b.price}}</td>
                        <td>
                            <a href="{%url 'book-detail' b.id%}" class="btn btn-outline-info">View </a>
                            <a href="{%url 'book-delete' b.id%}" class="btn btn-outline-danger">Delete</a>
                            <a href="{%url 'book-edit' b.id%}" class="btn btn-outline-success">change</a>

                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
